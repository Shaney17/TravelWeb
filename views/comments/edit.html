<% include ../partials/header %>

<div class="container">
    <div class="row">
        <h1 class="text-center">Edit comment</h1>
        
        <div style="width: 70%; margin: 0 auto">
            <form action="/camps/<%= campground_id %>/comments/<%= comment._id %>?_method=PUT" method="POST">
                <div class="form-group">
                        <textarea style="resize: none;" class="form-control" rows="5" name="comment[text]"><%= comment.text %></textarea>
                    </div>
                <div class="form-group">
                    <button class="btn btn-primary pull-right">Submit</button>
                </div>
            </form>
            <a href="/camps">Go back</a>
        </div>
        
    </div>
    
</div>


<% include ../partials/footer %>

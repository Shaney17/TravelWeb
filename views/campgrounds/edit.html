<% include ../partials/header %>

<div class="container">
    <div class="row">
        <h1 class="text-center">Edit <%= campground.name %></h1>
        
        <div style="width: 70%; margin: 0 auto">
            <form action="/camps/<%= campground._id %>?_method=PUT" method="POST">
                <div class="form-group">
                    <input class="form-control" type="text" name="campground[name]" value="<%= campground.name %>"></input>
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="campground[price]" value="<%= campground.price %>" min="0.01" step="0.01"></input>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="campground[image]" value="<%= campground.image %>"></input>
                </div>
                <div class="form-group">
                        <textarea style="resize: none;" class="form-control" rows="5" name="campground[description]"><%= campground.description %></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary pull-right">Submit</button>
                </div>
            </form>
            <a href="/camps">Go back</a>
        </div>
        
    </div>
    
</div>


<% include ../partials/footer %>
